<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rehab Tech Challenge</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #020617, #020617);
            color: #e5e7eb;
            text-align: center;
            margin: 0;
        }

        h1 {
            margin-top: 28px;
            font-size: 32px;
        }

        .subtitle {
            margin-top: 6px;
            font-size: 14px;
            color: #9ca3af;
        }

        .controls {
            margin: 24px;
        }

        select, button {
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-right: 10px;
        }

        select {
            min-width: 200px;
        }

        button {
            background: #22c55e;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #16a34a;
        }

        .video-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .video-box {
            border: 4px solid #22c55e;
            border-radius: 14px;
            overflow: hidden;
            background: black;
        }

        img {
            width: 720px;
            max-width: 95vw;
        }

        .status-panel {
            margin-top: 20px;
            font-size: 18px;
        }

        .footer {
            margin-top: 18px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>

<body>

<h1>Rehab Exercise Selector</h1>
<div class="subtitle">
    Real-time rehabilitation assessment using computer vision & AI
</div>

<div class="controls">
    <select id="exerciseSelect">
        <option value="arm_raise">Arm Raise</option>
        <option value="sit_to_stand">Sit-to-Stand</option>
        <option value="knee_extension">Knee Extension</option>
        <option value="head_movement">Head Rotation</option>
    </select>
    <button onclick="setExercise()">Start</button>
    <button onclick="resetReps()" style="background:#ef4444;color:white;">Reset Reps</button>

</div>

<div class="video-container">
    <div class="video-box">
        <img id="videoFeed" alt="Video unavailable">
    </div>
</div>

<div class="status-panel" id="statusPanel">
    Score: -- / 100<br>
    Feedback: --<br>
    AI: --
</div>

<div class="footer">
    Laptop webcam only · No external sensors · Hackathon prototype
</div>

<script>
const BACKEND_URL = "http://127.0.0.1:5000";

// Attach video stream
document.getElementById("videoFeed").src = BACKEND_URL + "/video";

function setExercise() {
    const exercise = document.getElementById("exerciseSelect").value;

    fetch(BACKEND_URL + "/set_exercise", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ exercise })
    });
}

function fetchStatus() {
    fetch(BACKEND_URL + "/status")
        .then(res => res.json())
        .then(data => {
            document.getElementById("statusPanel").innerHTML =
                `Score: ${data.score} / 100<br>
                 Feedback: ${data.feedback}<br>
                 AI: ${data.ai}<br>
                Depth: ${data.depth}<br>
                Lighting: ${data.lighting}`;
        })
        .catch(() => {});
}

function resetReps() {
    fetch(BACKEND_URL + "/reset_reps", { method: "POST" });
}

setInterval(fetchStatus, 300);
</script>

</body>
</html>
